[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = source/tests

# Markers
markers =
    unit: Unit tests
    integration: Integration tests requiring actual services
    slow: Slow running tests
    asyncio: Tests using asyncio

# Asyncio mode
asyncio_mode = auto

# Coverage options (if using pytest-cov)
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Ignore paths
norecursedirs = 
    .git
    .venv
    venv
    __pycache__
    unimportant
    archive

# Logging
log_cli = false
log_cli_level = INFO
